{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-orange-text text-accent-3">
        Add Set
    </h3>

    <div class="row card-panel deep-orange-text text-accent-3 text-shadow blue-grey darken-3">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-record-vinyl prefix deep-orange-text text-accent-3"></i>
                    <input id="set_name" name="set_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="set_name">Set Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-compact-disc prefix deep-orange-text text-accent-3"></i>
                    <input id="genre" name="genre" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="genre">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-warehouse prefix deep-orange-text text-accent-3"></i>
                    <input id="venue" name="venue" minlength="5" maxlength="50" 
                        type="text" class="validate">
                    <label for="venue">Venue</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-astronaut prefix deep-orange-text text-accent-3"></i>
                    <input id="user_upload" name="user_upload" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="user_upload">Uploaded By</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-podcast prefix deep-orange-text text-accent-3"></i>
                    <input id="artist_site" name="artist_site" minlength="5" maxlength="50" 
                        type="text" class="validate">
                    <label for="artist_site">Artist Page</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix deep-orange-text text-accent-3"></i>
                    <input id="date_upload" name="date_upload" 
                        type="text" class="datepicker validate" required>
                    <label for="date_upload">Date</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
