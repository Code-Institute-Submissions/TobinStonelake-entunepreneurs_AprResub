{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">
        Edit Set
    </h1>

    <div class="row card-panel deep-orange-text text-accent-3 text-shadow blue-grey darken-3">
        <form class="col s12" method="POST" action="{{ url_for('edit_set', set_id=set._id) }}">
            <!-- Name of Set -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-record-vinyl prefix deep-orange-text text-accent-3"></i>
                        {% for selection in set_selector %}
                            {% if selection.set_name == set.set_name %}
                                <input value="{{ selection.set_name }}" id="set_name" name="set_name" minlength="1" maxlength="50" type="text"
                                    class="deep-orange-text text-accent-3" required selected>
                            {% endif %}
                        {% endfor %}
                    <label for="set_name">Set Name</label>                        
                </div>
            </div>
            <!-- Set Genre -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-compact-disc prefix deep-orange-text text-accent-3"></i>
                    <input id="genre" name="genre" minlength="1" maxlength="50" 
                       value="{{ set.genre }}" type="text" class="deep-orange-text text-accent-3 validate" required>
                    <label for="genre">Genre</label>
                </div>
            </div>
            <!-- Venue Where Set Was Played -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-warehouse prefix deep-orange-text text-accent-3"></i>
                    <input id="venue" name="venue" minlength="1" maxlength="50" 
                        value="{{ set.venue }}" type="text" class="deep-orange-text text-accent-3 validate">
                    <label for="venue">Venue</label>
                </div>
            </div>
            <!-- User Upload -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-astronaut prefix deep-orange-text text-accent-3"></i>
                    <input id="uploaded_by" name="uploaded_by" minlength="1" maxlength="50" 
                        value="{{ set.uploaded_by }}" type="text" class="deep-orange-text text-accent-3 validate">
                    <label for="uploaded_by">Uploaded By</label>
                </div>
            </div>
            <!-- Artists Preview Page -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-podcast prefix deep-orange-text text-accent-3"></i>
                    <input id="artists_page" name="artists_page" minlength="1" maxlength="50" 
                        value="{{ set.artists_page }}" type="text" class="deep-orange-text text-accent-3 validate">
                    <label for="artists_page">Artist Page <em>(https:// req)</em></label>
                </div>
            </div>
            <!-- Date Set Recorded -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix deep-orange-text text-accent-3"></i>
                    <input id="date" name="date" 
                        value="{{ set.date }}" type="text" class="deep-orange-text text-accent-3 datepicker validate" required>
                    <label for="date">Date Recorded/Presented</label>
                </div>
            </div>
            <!-- Submit Edits Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!--Cancel Changes Button-->
                    <a href="{{ url_for('get_tracks') }}"
                        class="btn-large deep-orange accent-3 blue-grey-text text-darken-4 text-shadow center-align">
                        <strong>Cancel</strong>
                    </a>
                    <button type="submit"
                        class="btn-large deep-orange accent-3 blue-grey-text text-darken-4 text-shadow center-align">
                        <strong>Edit Set</strong>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
